<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header class="bg-warning p-3 text-center ">
        <h1>User Manager</h1>
    </header>

    <main class="container mt-4">

        <div class="card my-4">
            <div class="card-body">
                <form action="" id="frmUser" data-method="create" data-id="">
                    <div class="row">
                        <div class="col-md">
                            <div class="mb-3">
                                <label for="txtFirstName" class="form-label">First Name</label>
                                <input type="text" required class="form-control" id="txtFirstName">
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="mb-3">
                                <label for="txtLastName" class="form-label">Last Name</label>
                                <input type="text" required class="form-control" id="txtLastName">
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="mb-3">
                                <label for="txtEmail" class="form-label">Email</label>
                                <input type="email" required class="form-control" id="txtEmail">
                            </div>
                        </div>
                        <div class="col-md-auto d-flex align-items-end">
                            <div class="mb-3"><button class="btn btn-warning" id="btnSubmit" type="submit">âž• Add</button>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="table-responsivexx">
            <table id="tblUsers" class="table table-striped ">
                <thead class="sticky-top top-0">
                    <tr>
                        <th></th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </main>

    <script type="module" src="js/script.js"></script>
</body>

</html>
